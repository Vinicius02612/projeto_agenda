{%  extends 'base.html'%}


{% block conteudo%}
{% if messages %}
<br><br><br>
  {% for message in messages %}
    
    <div class="alert {{ message.tags }} " role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}

<div class="row">
    <h1 class="col-10">Ola {{user.first_name}} {{user.last_name}} </h1>

    {% if   user.is_authenticated %}
    <button class="btn btn-danger"><a style="text-decoration: none; color: white;" href="{% url 'index'%}">Voltar</a></button>     
    {% endif %}
    
</div>

<div class="container">
    <form action="{% url 'dashboard'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            
            {{form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form> 
</div>

{% endblock %}
