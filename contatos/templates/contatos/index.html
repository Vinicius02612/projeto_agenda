{% extends 'base.html'%}
{%block conteudo%}
    <h1 class="mt-5">Minha agenda</h1>

    <table class="table">
    <thead>
        <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Telefone</th>
        <th>Categoria</th>
        </tr>
    </thead>
    <tbody>
        <!-- Percorre a chave do dicionÃ¡rio de contatos -->
        {% for contato in cont %} 
            <tr>
                <td>
                    <a href="{% url 'ver_contato' contato.id %}">{{contato.nome}}</a>
                </td>
                <td>{{contato.sobrenome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.categoria}}</td>
            </tr>
        {% endfor %}

    </tbody>
    </table>
{%endblock%}
